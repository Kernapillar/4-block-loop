<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>4 Block Loop</title>
  </head>

  <body>
    <h1>4 block loop!</h1>
    <button id="test-button">tone tester</button>
   


<div id="drumkit">
  <div class= "controls" id="drum-controls"></div>
  <div id="drum-clear"></div>
  <div class="grid" id="drums-grid"></div>
  <audio id="hihat" src="/src/drum_samples/hihat.mp3"></audio>
  <audio id="hihat2" src="/src/drum_samples/hihat2.mp3"></audio>
  <audio id="snare" src="/src/drum_samples/snare.mp3"></audio>
  <audio id="kick" src="/src/drum_samples/kick.mp3"></audio>
</div>
    

<div class="container" id="synth-container">
  <div class= "controls" id="synth-controls"></div>
  <div id="synth-clear"></div>
  <div class="grid" id="synth-grid">
  </div>
    
</div>

    <button id="play-pause">Play</button>
    <button id="volume-button">mute</button>
<label><div>volume</div>
  <input type="range" min="-20" max="1" step="1" value="-6" id="volume-slider">
</label>

<label><div id="bpm-indicator">bpm: 120</div>
  <input type="range" min="60" max="180" step="1" value="120" id="bpm-slider">
</label>

  </body>

</html>
